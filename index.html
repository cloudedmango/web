<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>showcase</title>

<!-- this is the main body, this is where all your content goes, never above the <body> tag -->
<body>
    <!-- The Hero Section ---------------------------------------------------------------------------------------->
    <section class="hero">
        <div class="hero-text">cloudedmango</div>
    </section>

<!-- Topic one ------------------------------------------------------------------------------------------------- -->
    <!-- The First Topic Section -->
    <section class="topic">
        <!-- the topic title a big bar with text in it -->
        <div class="topic-title">
            <h1>artwork:</h1>
        </div>
        <!-- now a three column grid of images -->
        <div class="topic-content">
            <!-- one "card" which includes an image with a text below it -->
            <div class="topic-card">
                <img src="/images/vector landcape.jpg" alt="change this too!">
                <h2 class="topic-card-text">pink landscape</h2>
            </div>
            <div class="topic-card">
                <img src="/images/otuka 3d!!.png" alt="change this too!">
                <h2 class="topic-card-text">otuka lady</h2>
            </div>
            <div class="topic-card">
                <img src="/images/vector purple.jpg" alt="change this too!">
                <h2 class="topic-card-text">orange landscape</h2>
            </div>
        </div>
    </section>
<!-- End of topic one------------------------------------------------------------------------------------------ -->

<!-- Copy and paste the section from above to make your next section -->

    <!-- The Second Topic Section -->
    <section class="topic">
        <!-- the topic title a big bar with text in it -->
        <div class="topic-title">
            <h1>3d animation:</h1>
        </div>
        <!-- now a three column grid of images -->
        <div class="topic-content">
            <!-- one "card" which includes an image with a text below it -->
            <div class="topic-card">
                <video width="100%" controls>
                    <source src="/video/piggieeblend.mp4" type="video/mp4">
                <h2 class="topic-card-text">pig blend
                </h2>
            </div>
            <div class="topic-card">
                <video width="100%" controls>
                    <source src="/video/hei matau animation.mkv" type="video/mp4">
                <h2 class="topic-card-text">hei matau
            </div>
        
        </div>
    </section>

    <!-- A Simple Website Footer ------------------------------------------------------------------------------ -->
    <footer class="footer">
        <p>&copy; 2025 showcase website by cloudedmango.























































        </p>
    </footer>

<!-- The end of the whole page- no more content after this! -->

</html>
